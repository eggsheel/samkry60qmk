name: Build samkry60 UF2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout QMK firmware (with submodules)
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware
          submodules: recursive
          fetch-depth: 0

      - name: Checkout user repo
        uses: actions/checkout@v4
        with:
          path: user_repo

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            gcc-arm-none-eabi \
            libnewlib-arm-none-eabi \
            build-essential \
            git

      - name: Install QMK
        run: |
          python3 -m pip install --user qmk
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Copy keyboard into QMK tree
        run: |
          mkdir -p qmk_firmware/keyboards/handwired
          cp -r user_repo/keyboards/handwired/samkry60_test qmk_firmware/keyboards/handwired/

      - name: Build firmware
        working-directory: qmk_firmware
        run: |
          qmk compile -kb handwired/samkry60_test -km test

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: samkry60_test_uf2
          path: qmk_firmware/*.uf2
